<!DOCTYPE html>
<html>
<head>
    <title>Scatterplot Matrix</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .frame {
            fill: none;
            stroke: #aaa;
        }
        .brush .extent {
            fill-opacity: 0.3;
            stroke: #fff;
            shape-rendering: crispEdges;
        }
    </style>
</head>
<body>
    <div id="scatterplot_matrix"></div>
    <script src="script.js"></script>
</body>
</html>
