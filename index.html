<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scatterplot Matrix</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="matrix-title">Finding Meaning in Heart Disease Patient Outcomes</h1>
  <div>
    <label for="death-event-checkbox">Show only death events:</label>
    <input type="checkbox" id="death-event-checkbox">
  </div>
  <div id="scatterplot_matrix"></div>
  <div class="legend">
    <div class="legend-item">
      <div class="legend-color" style="background-color: #009E73;"></div>
      <div class="legend-label">Non-Death Event</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #D55E00;"></div>
      <div class="legend-label">Death Event</div>
    </div>
  </div>
  <div id="bar_chart"></div>
  <div class="links">
    <h3>Additional Resources:</h3>
    <ul>
      <li><a href="path/to/your/document.pdf" target="_blank">Written Document</a></li>
      <li><a href="https://www.youtube.com/watch?v=your-video-id" target="_blank">YouTube Narration</a></li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
